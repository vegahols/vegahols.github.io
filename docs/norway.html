<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Norway Regional Population</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/map.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #container {
      width: 100%;
      height: 100vh;
      min-height: 500px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    (async () => {
      // Load topology
      const topology = await fetch("norway-highcharts.topo.json").then(r => r.json());

      // Map data
      const data = [{"hc-key":"no-bu","value":280000},{"hc-key":"no-ag","value":307000},{"hc-key":"no-ak","value":618000},{"hc-key":"no-os","value":697000},{"hc-key":"no-fi","value":76000},{"hc-key":"no-tr","value":167000},{"hc-key":"no-of","value":296000},{"hc-key":"no-vl","value":637000},{"hc-key":"no-mr","value":265000},{"hc-key":"no-te","value":175000},{"hc-key":"no-vf","value":250000},{"hc-key":"no-ro","value":480000},{"hc-key":"no-td","value":469000},{"hc-key":"no-no","value":243000},{"hc-key":"no-in","value":371000}];

      // Create map
      Highcharts.mapChart("container", {
        chart: {
          backgroundColor: "#ffffff"
        },
        title: {
          text: "Norway Regional Population",
          style: {
            fontSize: "24px",
            fontWeight: "600",
            color: "#2c3e50"
          }
        },
        subtitle: {
          text: "Population distribution by region",
          style: {
            fontSize: "14px",
            color: "#7f8c8d"
          }
        },
        mapNavigation: {
          enabled: true,
          buttonOptions: {
            verticalAlign: "bottom"
          }
        },
        colorAxis: {
          min: 0,
          stops: [
            [0, "#81C784"],
            [0.33, "#5B9BD5"],
            [0.67, "#FFD166"],
            [1, "#FF6B6B"]
          ]
        },
        series: [{
          type: "map",
          mapData: topology,
          data: data,
          joinBy: "hc-key",
          name: "Population",
          borderColor: "#FFFFFF",
          borderWidth: 0.5,
          states: {
            hover: {
              borderColor: "#000000",
              borderWidth: 1
            }
          }
        }],
        tooltip: {
          useHTML: true,
          headerFormat: "",
          pointFormat: "<b>{point.name}</b><br/>Population: {point.value:,.0f}"
        },
        credits: {
          enabled: false
        },
        exporting: {
          enabled: true
        }
      });
    })();
  </script>
</body>
</html>
